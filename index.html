<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section id="testimonial" class="block">
      <div class="testimonial--container">
        <div class="testimonial">
          <div class="testimonial__image">
            <img src="images/Calendly-testimonial-Vonage__1_.webp" alt="" />
          </div>
          <div class="testimonial__content">
            <blockquote class="quote">
              <p class="quote__text">
                Calendly has increased meetings with customers by 216% for our
                Vonage team.
              </p>
              <footer>
                <div class="quote__image">
                  <img src="images/VonageLogo.svg" alt="" />
                </div>
                <div class="quote__author">
                  <h5 class="quote__author-name">Chris Williams</h5>
                  <p>Head of Customer Success UK/EMEA</p>
                </div>
                <div class="arrow-link">
                  <a href="#" class="link-arrow">Read more</a>
                  <svg
                    class="arrow"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
